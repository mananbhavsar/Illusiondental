<ion-navbar [color]="getColor()">
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <title [title]="_title" [subTitle]="subTitle" [badgeCount]="badgeCount"></title>
    <ion-buttons end *ngIf="buttons">
        <button ion-button (click)="sendButtonClicked(button, $event)" clear icon-only color="light" *ngFor="let button of buttons">
            <ion-icon [name]="button.icon"></ion-icon>
        </button>
    </ion-buttons>
</ion-navbar>
