<ion-split-pane enabled="true" when="(min-width: 1024px)">

    <!-- logged out menu -->
    <ion-menu id="loggedOutMenu" [content]="content">

        <ion-header>
            <ion-toolbar>
                <ion-title>
                    {{'Common._Menu_' | translate}}
                </ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="outer-content">

            <ion-list>
                <button ion-item menuClose *ngFor="let p of loggedOutPages" (click)="openPage(p)">
                    <!-- <ion-icon [name]="p.icon" [color]="isActive(p)"></ion-icon> -->
                    {{p.translate_key | translate}}
                </button>
            </ion-list>

            <ion-list>
                <ion-list-header>
                    <!-- {{'Common._AboutApp_' | translate}} -->
                </ion-list-header>
                <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
                    <!-- <ion-icon [name]="p.icon" [color]="isActive(p)"></ion-icon> -->
                    {{p.translate_key | translate}}
                </button>
            </ion-list>
        </ion-content>

    </ion-menu>

    <!-- logged in menu -->
    <ion-menu id="loggedInMenu" [content]="content">

        <ion-header>
            <ion-toolbar>
                <ion-title>
                    {{'Common._Menu_' | translate}}
                </ion-title>
            </ion-toolbar>
        </ion-header>

        <ion-content class="outer-content">

            <ion-list>
                <button ion-item menuClose *ngFor="let p of loggedInPages" (click)="openPage(p)" [hidden]="!isAuthorized(p)">
                    <!-- <ion-icon [name]="p.icon" [color]="isActive(p)"></ion-icon> -->
                    {{p.translate_key | translate}}
                </button>
            </ion-list>

            <!-- <ion-list>
                <ion-list-header>
                    Account
                </ion-list-header>
                <button ion-item menuClose *ngFor="let p of accountPages" (click)="openPage(p)">
                    <ion-icon [name]="p.icon" [color]="isActive(p)"></ion-icon>
                    {{p.translate_key | translate}}
                </button>
            </ion-list> -->

            <ion-list>
                <!-- <ion-list-header>
                    {{'Common._AboutApp_' | translate}}
                </ion-list-header> -->
                <button ion-item menuClose *ngFor="let p of accountPages" (click)="openPage(p)">
                    <!-- <ion-icon [name]="p.icon" [color]="isActive(p)"></ion-icon> -->
                    {{p.translate_key | translate}}
                </button>
            </ion-list>

            <ion-list>
                <button ion-item menuClose *ngFor="let p of appPages" (click)="openPage(p)">
                    <!-- <ion-icon [name]="p.icon" [color]="isActive(p)"></ion-icon> -->
                    {{p.translate_key | translate}}
                </button>
            </ion-list>

        </ion-content>

    </ion-menu>

    <!-- main navigation -->
    <ion-nav [root]="rootPage" #content swipeBackEnabled="false" main name="app"></ion-nav>

</ion-split-pane>
